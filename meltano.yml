version: 1
send_anonymous_usage_stats: true
project_id: 4935d052-aee1-46fa-89f0-a94cdc080064
environments:
- name: dev
default_environment: dev
plugins:
  extractors:
  - name: tap-bamboohr
    namespace: tap_bamboohr
    executable: ./tap-bamboohr.sh
    capabilities:
    - state
    - catalog
    - discover
    settings:
    - name: auth_token
      kind: password
      sensitive: true
    - name: subdomain
      kind: string
    - name: field_mismatch
      kind: string
    - name: photo_size
      kind: string
    config:
      subdomain: autoidmtest
      custom_reports:
      - name: AutoIDM Employee Report
        filters:
          lastChanged:
            includeNull: yes
            value: '2012-10-17T16:00:00Z'
      photo_size: large
    select:
    - 'AutoIDM Employee Report.*'
    - 'photos.*'
  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
