version: 1
send_anonymous_usage_stats: true
project_id: 4935d052-aee1-46fa-89f0-a94cdc080064
environments:
- name: dev
default_environment: dev
plugins:
  extractors:
  - name: tap-bamboohr
    namespace: tap_bamboohr
    executable: ./tap-bamboohr.sh
    capabilities:
    - state
    - catalog
    - discover
    settings:
    - name: auth_token
      kind: password
      sensitive: true
    - name: subdomain
      kind: string
    - name: field_mismatch
      kind: string
    - name: photo_size
      kind: string
    - name: custom_reports
    config:
      subdomain: autoidmtest
  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
