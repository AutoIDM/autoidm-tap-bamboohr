version: 1
send_anonymous_usage_stats: true
project_id: 4935d052-aee1-46fa-89f0-a94cdc080064
plugins:
  extractors:
  - name: tap-bamboohr
    namespace: tap_bamboohr
    executable: ./tap-bamboohr.sh
    capabilities:
    - state
    - catalog
    - discover
    settings:
    - name: auth_token
      kind: password
    - name: subdomain
      kind: string
    config:
      subdomain: autoidmtest
      custom_reports:
      - name: AutoIDM Employee Report
        filters:
          lastChanged:
            includeNull: yes
            value: '2012-10-17T16:00:00Z'
        fields:
        - id
        - displayName
        - firstName
        - lastName
        - preferredName
        - gender
        - jobTitle
        - workPhone
        - mobilePhone
        - workEmail
        - homeEmail
        - department
        - location
        - division
        - linkedIn
        - workPhoneExtension
        - photoUploaded
        - photoUrl
        - canUploadPhoto
        - status
        - employeeid
        - mobilePhone
        - employeeStatusDate
        - employeeNumber
        - userid
        - paytype
        - originalHireDate
        - employee_assets
        - eeo
  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
environments:
- name: dev
  config:
    plugins:
      extractors:
      - name: tap-bamboohr
